### YamlMime:Landing
title: A Microsoft Identity Manager dokumentációja
summary: A Microsoft Identity Manager 2016 kiterjeszti az Azure Active Directorynek, a Microsoft identitás- és hozzáférés-kezelési megoldásának a hatókörét.  A MIM egységes felhasználói identitásokat biztosít azzal, hogy zökkenőmentesen fogja át a helyszíni tartalomkészítési rendszereket és az olyan hitelesítési tárolókat, mint az Active Directory, az SAP, az Oracle és más LDAP- és SQL-rendszerek. Ez a megoldás az Active Directoryvel, az Azure AD Connecttel és az Azure Active Directoryvel együtt használva egységes használati élményt nyújt a helyszíni és az SaaS-alkalmazásokba való bejelentkezéshez.
